<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="/style.css"></script>
    <script src="script.js" defer></script>


</head>

<body>

    <header>
        <h1>Snack Man!</h1>
    </header>

    <div class="startDiv">
        <div class="start">
            <img src="images/icon.png" alt="logo">
            <h1>Start</h1>
        </div>
    </div>
 

    <div class="leaderboard">
        <h1>LeaderBoard:</h1>
        <ol>
            <li>Chris........100</li>
            <li>Mark.........75</li>
            <li>Tom..........50</li>
            <li>John.........45</li>
            <li>Philip........40</li>
            <li>Sean........35</li>
        </ol>
    </div>

    <div class="left-container">
        <div class="checklist">
            <h2>Current Objectives:</h2>
            <ul></ul>
        </div>
    
        <div class="color-picker">
            <h2>Choose Your Color:</h2>
            <div class="color-options">
                <div class="color-option yellow" data-player-color="yellow" data-enemy1-color="purple" data-enemy2-color="darkblue" data-enemy3-color="magenta"></div>
                <div class="color-option cyan-blue" data-player-color="cyan" data-enemy1-color="orange" data-enemy2-color="yellow" data-enemy3-color="lightgreen"></div>
                <div class="color-option green" data-player-color="green" data-enemy1-color="pink" data-enemy2-color="red" data-enemy3-color="purple"></div>
                <div class="color-option orange" data-player-color="orange" data-enemy1-color="cyan" data-enemy2-color="magenta" data-enemy3-color="darkgreen"></div>
                <div class="color-option purple" data-player-color="purple" data-enemy1-color="limegreen" data-enemy2-color="yellow" data-enemy3-color="orange"></div>
            </div>
        </div>
    </div>
        
    <main>
    </main>

    <div class="lives">
        <h1>Lives:</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="score">
        <h1>Score:</h1>
        <p>0</p>
    </div>

    <div class="controls">
        <button id="lbttn">&#9664;</button> <!-- LEFT -->
        <button id="ubttn">&#9650;</button> <!-- UP -->
        <button id="rbttn">&#9654;</button> <!-- RIGHT -->
        <button id="dbttn">&#9660;</button> <!-- DOWN -->
    </div>

</body>

</html>
